<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FabeGabe.com</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Geo|Saira+Semi+Condensed&display=swap" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src= "https://embed.twitch.tv/embed/v1.js"></script>
    <style>
      .bgc {
        background-color: #000000;
        color: #ffffff;
      }
      .t-font {
        color: #6a01ec;
        font-family: 'Saira Semi Condensed', sans-serif;
      }
      #socials-panel div.col {
        color: #545454;
        font-family: 'Geo', sans-serif;
        font-size: 24px;
      }
      a {
        color: #545454;
      }
      a:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body class="h-100 bgc">
    <div class="container-fluid">
      <div class="align-middle w-100">
        <div class="row py-3">
          <h1 class="display-2 w-100 text-center t-font"><strong>FABEGABE</strong></h1>
        </div>
        <div class="row px-5 text-center" id="socials-panel"></div>
      </div>
    </div>
    <div class="container-fluid px-5 mt-4" style="height: 30vw;">
      <div class="align-middle px-5 w-100 h-100">
        <div class="row px-5 h-100">
          <div class="w-100 h-100" id="embedded-player"></div>
        </div>
      </div>
    </div>
    <script id="social-template" type="x-tmpl-mustache">
      <div class="col">
        <a href="{{url}}">{{name}}</a>
      </div>
    </script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="text/javascript">
      $(function() {
        var socials = {
          Twitter: 'https://twitter.com/FabeGabe_',
          Youtube: 'https://youtube.com/FabeGabe',
          Discord: 'http://discord.fabegabe.com/',
          Instagram: 'https://instagram.com/fabegabe',
          Twitch: 'https://twitch.tv/fabegabe'
        };
        var player = new Twitch.Embed("embedded-player", {
          width: '100%',
          height: '100%',
          channel: 'fabegabe'
        });
        Object.keys(socials).forEach((item, i) => {
          var r = Mustache.render($('#social-template').html(), { name: item.toUpperCase(), url: socials[item] });
          $('#socials-panel').append(r);
        });
      });
    </script>
  </body>
</html>
